<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WYSIWYG to Markdown</title>
  <script src="tinymce/js/tinymce/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: '#wysiwyg',
      plugins: 'to-markdown',
      toolbar: 'undo redo | bold italic | h1 h2 h3 | to-markdown',
      markdown_dest: '#markdown'
    });
  </script>
</head>
<body>
  <h1>Convert WYSIWYG to Markdown</h1>
  <textarea id="wysiwyg"></textarea>
  <div id="markdown" style="margin-top: 10px;"></div>
</body>
</html>
